<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cicli</title>
  </head>
  <body>
    <script>
      /*Cicli*/

      //for
      for (let num = 0; num < 5; num++) {
        console.log("Numero:", num);
      }

      //while
      let n = 0;
      while (n < 5) {
        console.log("Valore: ", n);
        n++;
      }
      //dichiaro num = 0
      //il ciclo si ripete finchÃ¨ la condizione centrale non si verifica
      //il log restituisce tutte le condizioni che sono state ciclate

      //in questi due casi abbiamo la stessa condizione ma scritta in due modi diversi
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio su Manipolazione DOM</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Esercizio su Manipolazione DOM</h1>
    <form id="spesaForm">
      <input
        id="articolo"
        type="text"
        placeholder="Articolo da inserire"
        required
      />
      <button id="btnAggiungi">Aggiungi alla lista della spesa</button>
    </form>
    <h3 style="font-size: 30px">Lista della spesa:</h3>
    <p id="messaggio"></p>
    <ul class="listaSpesa" list-style="none"></ul>
    <script src="./capitalize.js"></script>
    <script>
      aggiornaMessaggio();
      function aggiornaMessaggio() {
        const lista = document.querySelectorAll(".listaSpesa li");
        const messaggio = document.getElementById("messaggio");

        if (lista.length === 0) {
          messaggio.textContent = "Nessuna attività inserita";
        } else {
          messaggio.textContent = "";
        }
      }
      document
        .getElementById("btnAggiungi")
        .addEventListener("click", function () {
          let articolo = document.getElementById("articolo").value;

          if (articolo.length > 0) {
            articolo = capitalize(articolo);

            const nuovoArticolo = document.createElement("li");

            // Creo checkbox
            const input = document.createElement("input");
            input.type = "checkbox";

            // Creo button remove
            const btnRemove = document.createElement("button");
            btnRemove.type = "button";
            btnRemove.textContent = "X";

            // Al click rimuovo l'articolo
            btnRemove.addEventListener("click", function () {
              nuovoArticolo.remove();
              aggiornaMessaggio();
            });

            // Creao span per il testo
            const testo = document.createElement("span");
            testo.textContent = `${articolo} - aggiunto`;

            // Aggiungo checkbox e testo al li
            nuovoArticolo.appendChild(input);
            nuovoArticolo.appendChild(testo);
            nuovoArticolo.appendChild(btnRemove);

            // se spunto l'articolo lo sbarro e segno che è stato preso
            input.addEventListener("change", function () {
              if (this.checked) {
                testo.style.textDecoration = "line-through";
                testo.textContent = `${articolo}`;
                btnRemove.style.display = "none";
              } else {
                testo.style.textDecoration = "none";
                testo.textContent = `${articolo} - aggiunto`;
                btnRemove.style.display = "";
              }
            });

            // Aggiungo il li alla lista
            document.querySelector(".listaSpesa").appendChild(nuovoArticolo);
            aggiornaMessaggio();

            // Pulisco il form
            document.getElementById("spesaForm").reset();
            alert("Articolo inserito correttamente");
          } else {
            alert("Inserire i campi correttamente");
          }
        });
    </script>
  </body>
</html>
